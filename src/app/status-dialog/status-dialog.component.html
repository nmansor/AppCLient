<div mat-dialog-content>
    <form>
    <mat-form-field>
        <mat-select [(ngModel)]="selectedStatus" name="status">
           <mat-option *ngFor="let s of statusddl" [value]="s?.id" >
               {{s?.name}}
           </mat-option>
        </mat-select>
    </mat-form-field>
</form>
</div>
<div mat-dialog-actions>
<button mat-button (click)="onNoClick()">Cancel</button>
<button mat-button  (click)="onUpdateStatus()" cdkFocusInitial>Update</button>
</div>
